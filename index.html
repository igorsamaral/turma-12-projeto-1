<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section>
      <div class="flex-container">
        <div class="card">
          <div class="card-header">
            <div class="cover"></div>
            <div class="overlay">
              <img src="images/icon-view.svg" alt="">
            </div>
          </div>
          <div class="card-content">
            <h2 class="text-white fw-regular my-small"><a class="link" href="#">Equilibrium #3429</a></h2>
            <p class="text-secondary fs-medium my-small">Our Equilibrium collection promotes balance and calm.</p>
            <div class="d-flex justify-content-between my-small">
              <span class="text-info d-flex align-items-center ">
                <img class="me-small" src="images/icon-ethereum.svg" alt="">
                0.041ETH
              </span>
              <span class="text-secondary d-flex align-items-center ">
                <img class="me-small" src="images/icon-clock.svg" alt="">
                3 days left
              </span>
            </div>
            <div class="line my-small"></div>
          </div>
          <div class="card-footer">
            <div class="d-flex">
              <div class="profile">
                <img src="images/image-avatar.png" alt="">
              </div>
              <span class="text-secondary">Creation of <a class="link" href="#">Igor Santana</a></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
